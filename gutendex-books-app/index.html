<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Browse thousands of books from Gutendex API. Search by title, filter by genre, and create your own wishlist!">
    <meta name="keywords" content="books, Gutendex API, book search, online library, wishlist">

    <title>Gutendex Book Library</title>

    <!-- Google Fonts for Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Link to Reset CSS for Cross-Browser Consistency -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <!-- Link to Main CSS File -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Navbar Styles */
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        /* Search and Filter Styles */
        .search-filter {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-filter input,
        .search-filter select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            max-width: 100%;
        }

        /* Book List Styles */
        #book-list {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 books per row */
            gap: 20px;
            justify-content: center;
            padding: 0 10px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .book-card {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .book-card:hover {
            transform: translateY(-5px);
        }

        .book-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        /* Pagination Controls */
        #pagination-controls {
            text-align: center;
            margin: 20px;
        }

        #pagination-controls button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #pagination-controls button:hover {
            background-color: #575757;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #book-list {
                grid-template-columns: repeat(3, 1fr); /* 3 books per row on tablets */
            }
        }

        @media (max-width: 480px) {
            #book-list {
                grid-template-columns: repeat(2, 1fr); /* 2 books per row on mobile */
            }
        }

        @media (max-width: 350px) {
            #book-list {
                grid-template-columns: 1fr; /* 1 book per row on very small screens */
            }
        }
    </style>
</head>

<body>

    <!-- Navbar with ARIA for Accessibility -->
    <nav aria-label="Main Navigation">
        <ul>
            <li><a href="index.html" aria-label="Homepage">Home</a></li>
            <li><a href="pages/wishlist.html" aria-label="Wishlist Page">Wishlist</a></li>
        </ul>
    </nav>

    <!-- Main Section for Book List and Filters -->
    <main>
        <!-- Search and Filter Section -->
        <section class="search-filter">
            <label for="search-bar" class="visually-hidden">Search by Title</label>
            <input type="text" id="search-bar" placeholder="Search by title" aria-label="Search Books by Title">

            <label for="genre-filter" class="visually-hidden">Filter by Genre</label>
            <select id="genre-filter" aria-label="Filter Books by Genre">
                <option value="">All Genres</option>
                <!-- Options populated dynamically -->
            </select>
        </section>

        <!-- Book List Container -->
        <section id="book-list" class="book-list" aria-live="polite" aria-label="Book List">
            <!-- Books will be dynamically loaded here -->
        </section>

        <!-- Pagination Controls -->
        <div id="pagination-controls">
            <button id="prev-page" aria-label="Previous Page">Previous</button>
            <button id="next-page" aria-label="Next Page">Next</button>
        </div>
    </main>

    <!-- External JavaScript for Functionality -->
    <script src="js/app.js"></script>

</body>

</html>
